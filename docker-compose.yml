version: '3.8'

services:
  # MongoDB数据库
  mongodb:
    image: mongo:5.0
    container_name: pokegame_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
    networks:
      - pokegame_network

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: pokegame_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pokegame_network

  # 后端服务
  server:
    build: .
    container_name: pokegame_server
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
      - redis
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://admin:admin123@mongodb:27017/pokegame?authSource=admin
      - REDIS_URL=redis://redis:6379
    networks:
      - pokegame_network

  # 前端服务
  client:
    build: 
      context: ./client
    container_name: pokegame_client
    ports:
      - "8080:8080"
    depends_on:
      - server
    networks:
      - pokegame_network

volumes:
  mongodb_data:
  redis_data:

networks:
  pokegame_network:
    driver: bridge